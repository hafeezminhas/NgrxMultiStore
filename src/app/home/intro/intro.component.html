<section id="intro-section" class="home-intro-section">
  <div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1 class="home-intro-title">Expert Laptop Repairs at your door step</h1>
      <div class="home-intro-desc">
        Warranty Expired or the issue is complex to diagnose? We are here to help.
      </div>
      <div class="intro-list" fxLayout="column" fxLayoutGap="30px">
        <div fxFlex="100">
          <mat-icon color="default">check</mat-icon><span fxFlex="20px"></span> Expert vendor certified engineers</div>
        <div fxFlex="100">
          <mat-icon color="default">check</mat-icon><span fxFlex="20px"></span> Genuine parts available at great prices</div>
        <div fxFlex="100">
          <mat-icon color="default">check</mat-icon><span fxFlex="20px"></span> Remote diagnosis available while you self-isolate</div>
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column">
        <button mat-raised-button mat-lg-button color="info" (click)="getQuote()" matTooltip="Request Quote"><mat-icon>request_quote</mat-icon> Quote</button>
        <span fxFlex="20px"></span>
        <button mat-raised-button mat-lg-button color="default" (click)="createRequest()" matTooltip="Request Service"><mat-icon>question_answer</mat-icon> Request </button>
      </div>
    </div>
    <span fxFlex.lt-md="30px" fxFlex="0"></span>
    <div fxFlex="50">
      <div class="intro-product">
        <img mat-card-image src="assets/images/egret-screen.png" [style.margin]="'0 !important'">
      </div>
    </div>
  </div>
</section>
